            <div class="form-group">

            <div >

                    <option >10</option>
                    <option >20</option>
                    <option >30</option>
                    <option >40</option>
                    <option >50</option>
                    <option >60</option>
                    <option >70</option>
                    <option >80</option>
                    <option >90</option>

            </div>
            
            <button type="submit" class="btn btn-primary" id="estado">Estado</button>
        </form>
